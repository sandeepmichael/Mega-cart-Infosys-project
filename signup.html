<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Mega Cart</h1>
    <div>
        <form action="#" onsubmit="return validate()">
            <div>
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="Enter username"/><span id="user"></span></div><br/><br/>
            <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email"/><span id="emailvalid"></span></div><br/><br/>
            <div>
            <label for="mobno">mobile No:</label>
            <input type="number" id="mobno" placeholder="Enter Mobile"/><span id="numbermob"></span></div><br/><br/>
            <div>
            <label for="password">password:</label>
             <input type="password" id="password" placeholder="Enter password"/><span id="pswrd"></span></div>
            <br/><br/>
            <div>
            <label for="confirmpassword">Confirm password:</label>
            <input type="password" id="confirmpassword" placeholder="Enter password"/><span id="cnfrmpswrd"></span></div>
            <br/><br/>
            <button type="submit">Sign Up</button>
        </form><br/>
        Already a member? <a href="login.html">Login Here</a>

    </div>
    <script src="index.js" type="text/javascript"></script>
    
</body>
</html>
